<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/vegas/vegas.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css");
    </style>

    <title>PAMERAN 6 Oktober 2022</title>
</head>

<body>

    <section class="wrapper">
        <img src="assets/img/logo.png" alt="" class="logo pulse" id="logo">

        <div class="menu1 hidden">
            <img src="assets/img/economic.png" width="70" height="70">
        </div>

        <div class="menu2 hidden">
            <img src="assets/img/city-hall.png" width="70" height="70">
        </div>

        <div class="menu3 hidden">
            <img src="assets/img/map.png" width="70" height="70">
        </div>

        <div class="menu4 hidden">
            <img src="assets/img/network.png" width="70" height="70">
        </div>

        <div class="menu5 hidden">
            <img src="assets/img/cityscape.png" width="70" height="70">
        </div>
    </section>

    <div class="modal fade" id="my-modal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen modal-dialog-centered" id="modal-full">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vegas/jquery.min.js"></script>
    <script src="assets/vegas/vegas.min.js"></script>

    <script>

$(document).ready(function(){
        $('.hidden').tooltip('show');  
    });

        $("#logo").on("click", function(e) {
            $(this).toggleClass("pulse");
            $(".wrapper div").toggleClass("hidden pop");
        })
        
        $(".menu2").on("click", function(e) {
            $('#my-modal').modal({backdrop: 'static', keyboard: false})  
            let content = `
                <img width='100%' src='content/1-03.jpg'>
            `;
            $(".modal-title").html('PEMERINTAHAN/GOVERMENT');
            $(".modal-body").html(content);
            $("#my-modal").modal("show");
        })
        $(".menu1").on("click", function(e) {
            let content = `
                <img width='100%' src='content/1-17.jpg'>
                <img width='100%' src='content/1-53.jpg'>
                <img width='100%' src='content/1-54.jpg'>
                <img width='100%' src='content/1-55.jpg'>
            `;
            $(".modal-title").html('EKONOMI/ECONOMIC');
            $(".modal-body").html(content);
            $("#my-modal").modal("show");
        })
        $(".menu3").on("click", function(e) {
            let content = `
                <img width='100%' src='content/1-68.jpg'>
                <img width='100%' src='content/1-69.jpg'>
                <img width='100%' src='content/1-71.jpg'>
                <img width='100%' src='content/1-72.jpg'>
                <img width='100%' src='content/1-73.jpg'>
                <img width='100%' src='content/1-75.jpg'>
            `;
            $(".modal-title").html('PARIWISATA/TOURISM');
            $(".modal-body").html(content);
            $("#my-modal").modal("show");
        })

        $(".menu5").on("click", function(e) {
            let content = `
                <img width='100%' src='content/1-11.jpg'>
                <img width='100%' src='content/1-12.jpg'>
                <img width='100%' src='content/1-13.jpg'>
                <img width='100%' src='content/1-14.jpg'>
                <img width='100%' src='content/1-15.jpg'>
            `;
            $(".modal-title").html('DAERAH/CITY');
            $(".modal-body").html(content);
            $("#my-modal").modal("show");
        })

        $(".menu4").on("click", function(e) {
            let content = `
                <img width='100%' src='content/1-79.jpg'>
                <img width='100%' src='content/1-78.jpg'>
            `;
            $(".modal-title").html('BUDAYA/CULTURE');
            $(".modal-body").html(content);
            $("#my-modal").modal("show");
        })

        $("body").vegas({
            delay: 7000,
            timer: false,
            shuffle: true,
            color: '#000',
            firstTransition: 'fade',
            firstTransitionDuration: 5000,
            transition: ['fade2', 'zoomOut2', 'slideDown2'],
            transitionDuration: 5000,
            animation: ['kenburnsUp', 'kenburnsDown', 'kenburnsLeft', 'kenburnsRight'],
            overlay: true,
            slides: [
                {
                    src: "assets/img/slide1.jpg"
                },
            ]
        });
    </script>
</body>

</html>
